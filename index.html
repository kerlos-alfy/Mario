<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#000000">
    <title>Mario Atef | HR</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        :root {
            --bg-dark: #050505;
            --card-surface: #121212;
            --accent-1: #00f2fe; /* Cyan */
            --accent-2: #4facfe; /* Blue */
            --accent-grad: linear-gradient(135deg, #00f2fe 0%, #4facfe 100%);
            --text-main: #ffffff;
            --text-sub: #a1a1aa;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            overflow-x: hidden;
            padding-bottom: 120px; /* Space for footer */
        }

        /* --- Background Animation --- */
        .bg-glow {
            position: fixed;
            width: 300px; height: 300px;
            background: var(--accent-2);
            filter: blur(120px);
            border-radius: 50%;
            opacity: 0.15;
            z-index: -1;
            animation: moveGlow 10s infinite alternate;
        }
        .bg-glow-2 {
            top: auto; bottom: -100px; right: -50px;
            background: #8b5cf6; /* Purple hint */
            animation-duration: 15s;
        }

        @keyframes moveGlow {
            0% { transform: translate(0, 0); }
            100% { transform: translate(30px, 30px); }
        }

        /* --- Main Content --- */
        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            z-index: 1;
        }

        /* --- Header --- */
        .header {
            margin-top: 40px;
            text-align: center;
            margin-bottom: 30px;
        }

        .avatar-wrap {
            width: 130px; height: 130px;
            margin: 0 auto 20px;
            padding: 3px;
            background: var(--accent-grad);
            border-radius: 50%;
            position: relative;
        }

        .avatar {
            width: 100%; height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--bg-dark);
            background: #222;
        }

        .name {
            font-size: 2rem;
            font-weight: 800;
            letter-spacing: -0.5px;
            margin-bottom: 5px;
        }

        .role-badge {
            display: inline-block;
            background: rgba(79, 172, 254, 0.1);
            color: #4facfe;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            border: 1px solid rgba(79, 172, 254, 0.2);
            margin-bottom: 8px;
        }

        .company { color: var(--text-sub); font-size: 0.9rem; }

        /* --- Cards Layout --- */
        .grid-layout {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 12px;
        }

        .card {
            background: #1e1e20;
            border-radius: 24px;
            padding: 20px;
            text-decoration: none;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.05);
            transition: 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 140px;
        }

        .card:active { transform: scale(0.96); background: #252528; }

        .card-icon {
            font-size: 1.8rem;
            color: #fff;
            margin-bottom: auto;
            width: 45px; height: 45px;
            background: rgba(255,255,255,0.08);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
        }

        /* Specific Gradient Text/Icons */
        .c-phone .card-icon { color: #4ade80; background: rgba(74, 222, 128, 0.15); }
        .c-email .card-icon { color: #60a5fa; background: rgba(96, 165, 250, 0.15); }
        .c-loc .card-icon { color: #fb923c; background: rgba(251, 146, 60, 0.15); }
        
        .label { font-size: 0.75rem; color: var(--text-sub); margin-bottom: 4px; text-transform: uppercase; letter-spacing: 1px; }
        .value { font-size: 1rem; font-weight: 600; color: #fff; word-break: break-all;}

        /* Full Width Card */
        .card-full {
            grid-column: span 2;
            height: auto;
            flex-direction: row;
            align-items: center;
            gap: 15px;
            padding: 20px;
        }
        .card-full .card-icon { margin-bottom: 0; }
        .card-full .text-content { flex: 1; }

        /* --- Share Button (Outlined) --- */
        .share-btn {
            width: 100%;
            margin-top: 20px;
            padding: 18px;
            border-radius: 20px;
            border: 1px dashed rgba(255,255,255,0.2);
            background: transparent;
            color: var(--text-sub);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
            display: flex; align-items: center; justify-content: center; gap: 10px;
        }
        .share-btn:active { background: rgba(255,255,255,0.05); color: #fff; border-color: rgba(255,255,255,0.4); }

        /* --- Footer (Floating) --- */
        .footer-fixed {
            position: fixed; bottom: 30px; left: 0; right: 0;
            display: flex; justify-content: center;
            padding: 0 20px;
            z-index: 100;
        }

        .save-btn {
            width: 100%; max-width: 400px;
            background: var(--accent-main);
            /* Gradient Button */
            background: linear-gradient(90deg, #00f2fe 0%, #4facfe 100%);
            color: #000;
            font-weight: 800;
            font-size: 1.1rem;
            padding: 18px;
            border-radius: 50px;
            border: none;
            box-shadow: 0 0 20px rgba(79, 172, 254, 0.4);
            cursor: pointer;
            transition: 0.2s;
            display: flex; align-items: center; justify-content: center; gap: 8px;
        }
        .save-btn:active { transform: scale(0.97); opacity: 0.9; }

        /* --- Toast Notification --- */
        .toast {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%) translateY(-100px);
            background: rgba(255,255,255,0.1); backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            color: #fff;
            padding: 12px 30px; border-radius: 30px; font-weight: 600;
            opacity: 0; transition: 0.4s; z-index: 200;
        }
        .toast.show { opacity: 1; transform: translateX(-50%) translateY(0); }

    </style>
</head>
<body>

    <div class="bg-glow"></div>
    <div class="bg-glow bg-glow-2"></div>
    
    <div id="toast" class="toast"><i class="fa-solid fa-check"></i> Copied</div>

    <div class="container">
        
        <div class="header">
            <div class="avatar-wrap">
                <img src="asset/images/Eng/Mario.jpg" class="avatar" id="profileImage">
            </div>
            <h1 class="name">Mario Atef</h1>
            <div class="role-badge">HR Professional</div>
            <div class="company">Agile Prime General Contracting</div>
        </div>

        <div class="grid-layout">
            <a href="tel:+971502962011" class="card c-phone" oncontextmenu="copyText('+971502962011', 'Number Copied'); return false;">
                <div class="card-icon"><i class="fa-solid fa-phone"></i></div>
                <div class="text-content">
                    <div class="label">Call Me</div>
                    <div class="value">050 296 2011</div>
                </div>
            </a>

            <div class="card c-email" onclick="copyText('mariomagic46@gmail.com', 'Email Copied')">
                <div class="card-icon"><i class="fa-solid fa-envelope"></i></div>
                <div class="text-content">
                    <div class="label">Send Email</div>
                    <div class="value" style="font-size:0.85rem">Tap to Copy</div>
                </div>
            </div>

            <a href="https://www.google.com/maps/search/?api=1&query=Bay+View+Tower+1708+Business+Bay+Dubai" target="_blank" class="card card-full c-loc">
                <div class="card-icon"><i class="fa-solid fa-map-location-dot"></i></div>
                <div class="text-content">
                    <div class="label">Location</div>
                    <div class="value">Bay View Tower, Dubai</div>
                </div>
                <i class="fa-solid fa-arrow-right" style="color:var(--text-sub); opacity:0.5;"></i>
            </a>
        </div>

        <div class="share-btn" onclick="shareCard()">
            <i class="fa-solid fa-share-nodes"></i> Share Contact
        </div>

    </div>

    <div class="footer-fixed">
        <button class="save-btn" id="saveBtn" onclick="downloadVCard()">
            <i class="fa-solid fa-download"></i> Save Contact
        </button>
    </div>

    <script>
        const vCardData = {
            fn: "Mario", ln: "Atef", title: "HR",
            org: "Agile Prime General Contracting L.L.C",
            phone: "+971502962011",
            email: "mariomagic46@gmail.com",
            url: "https://agileprime-gc.com",
            address: ";;Bay View Tower 1708, Business Bay;Dubai;;;UAE",
            photoUrl: "asset/images/Eng/Mario.jpg" 
        };

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.innerHTML = `<i class="fa-solid fa-check" style="margin-right:8px"></i> ${msg}`; 
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 2000);
        }

        function copyText(txt, label) {
            if(navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(txt).then(() => showToast(label));
            } else {
                const ta = document.createElement('textarea');
                ta.value = txt; document.body.appendChild(ta); ta.select();
                document.execCommand('copy'); document.body.removeChild(ta);
                showToast(label);
            }
        }

        async function shareCard() {
            if (navigator.share) {
                try { await navigator.share({ title: 'Mario Atef | HR', url: window.location.href }); } catch {}
            } else { copyText(window.location.href, 'Link Copied'); }
        }

        async function getBase64(url) {
            try {
                const r = await fetch(url); const b = await r.blob();
                return new Promise(res => {
                    const reader = new FileReader();
                    reader.onloadend = () => res(reader.result.split(',')[1]);
                    reader.readAsDataURL(b);
                });
            } catch { return null; }
        }

        async function downloadVCard() {
            const btn = document.getElementById('saveBtn');
            const oldContent = btn.innerHTML;
            btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> Saving...';
            
            let vcf = `BEGIN:VCARD\nVERSION:3.0\nN:${vCardData.ln};${vCardData.fn};;;\nFN:${vCardData.fn} ${vCardData.ln}\nTITLE:${vCardData.title}\nORG:${vCardData.org}\n`;
            vcf += `TEL;TYPE=CELL:${vCardData.phone}\n`;
            vcf += `EMAIL:${vCardData.email}\nURL:${vCardData.url}\nADR;TYPE=WORK:${vCardData.address}\n`;
            
            let p64 = await getBase64(vCardData.photoUrl);
            if(p64) vcf += `PHOTO;ENCODING=b;TYPE=JPEG:${p64}\n`;
            
            vcf += `END:VCARD`;
            
            const link = document.createElement('a');
            link.href = URL.createObjectURL(new Blob([vcf], {type: "text/vcard"}));
            link.download = "Mario_Atef.vcf";
            link.click();
            btn.innerHTML = oldContent;
            showToast('Saved to Contacts');
        }
    </script>
</body>
</html>
